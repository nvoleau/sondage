
<ba-card>
  <h5>Ce dashboard représente la vision globale du sondage et le suivis des militants</h5>
</ba-card>

<ba-card>
  <h5>Sondé par militant</h5>
<p-chart type="line" [data]="data" (onDataSelect)="selectData($event)"></p-chart>
</ba-card>

<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
   
    <ba-card class="col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-xs-12">
      <h5>Portes ouvertes : Quartier 1</h5>
    <p-chart type="pie" [data]="dataPieQ1" (onDataSelect)="selectData($event)"></p-chart>
    </ba-card>
    <ba-card class="col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-xs-12">
      <h5>Portes ouvertes : Quartier 2</h5>
    <p-chart type="pie" [data]="dataPieQ2" (onDataSelect)="selectData($event)"></p-chart>
    </ba-card>
    <ba-card class="col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-xs-12">
      <h5>Portes ouvertes : Quartier 3</h5>
    <p-chart type="pie" [data]="dataPieQ3" (onDataSelect)="selectData($event)"></p-chart>
    </ba-card>
    <ba-card class="col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-xs-12">
      <h5>Portes ouvertes : Quartier 4</h5>
    <p-chart type="pie" [data]="dataPieQ4" (onDataSelect)="selectData($event)"></p-chart>
    </ba-card>
  </div>
</div>

<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
   
    <ba-card class="col-xlg-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
    <h5>Ages des sondés</h5>
    <p-chart type="bar" [data]="dataLineAge" [options]="options" (onDataSelect)="selectData($event)"></p-chart>
    </ba-card>

    <ba-card class="col-xlg-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
      <h5>Priotrité 1 : Quartier 1</h5>
    <p-chart type="pie" [data]="dataPriorite1" (onDataSelect)="selectData($event)"></p-chart>
    </ba-card>
    
  </div>
</div>
